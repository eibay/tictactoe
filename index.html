<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="main">
  <h2>Game On!</h2>

  <!--r0c0  r0c1  r0c2
      r1c0  r1c1  r1c2
      r2c0  r2c1  r2c2 -->
    <div id="board">
      <div class="matrix" id="r0c0"></div>
      <div class="matrix" id="r0c1"></div>
      <div class="matrix" id="r0c2"></div>
      <div class="matrix" id="r1c0"></div>
      <div class="matrix" id="r1c1"></div>
      <div class="matrix" id="r1c2"></div>
      <div class="matrix" id="r2c0"></div>
      <div class="matrix" id="r2c1"></div>
      <div class="matrix" id="r2c2"></div>

    </div> <!--end of board-->
  </div> <!--end of main-->

  <script type="text/javascript" src="script/underscore.js"></script>
  <script type="text/javascript" src="script/jquery.js"></script>  
  <script type="text/javascript" src="script/app.js"></script>
</body>
</html>
