<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="main">
  <h2>Game On!</h2>

  <!--r0c0  r0c1  r0c2
      r1c0  r1c1  r1c2
      r2c0  r2c1  r2c2 -->
    <div id="board">
      <div class="matrix" id='0' data-row="0" data-col="0"></div>
      <div class="matrix" id='1' data-row="0" data-col="1"></div>
      <div class="matrix" id='2' data-row="0" data-col="2"></div>
      <div class="matrix" id='3' data-row="1" data-col="0"></div>
      <div class="matrix" id='4' data-row="1" data-col="1"></div>
      <div class="matrix" id='5' data-row="1" data-col="2"></div>
      <div class="matrix" id='6' data-row="2" data-col="0"></div>
      <div class="matrix" id='7' data-row="2" data-col="1"></div>
      <div class="matrix" id='8' data-row="2" data-col="2"></div>

    </div> <!--end of board-->
  </div> <!--end of main-->
  <script type="text/javascript" src="script/underscore.js"></script>
  <script type="text/javascript" src="script/jquery.js"></script>  
  <script type="text/javascript" src="script/app.js"></script>
</body>
</html>
